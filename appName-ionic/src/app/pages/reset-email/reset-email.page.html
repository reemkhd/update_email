<ion-header>
  <ion-toolbar>
    <ion-title>reset-email</ion-title>
  </ion-toolbar>
</ion-header>

<form #form="ngForm" (ngSubmit)="reset_email(form)" method="PUT">
  <p>
      Please enter your new email
  </p>
<ion-item>
<ion-label position="floating">email</ion-label>
<ion-input type="email" ngModel name="email"></ion-input>
</ion-item>

<ion-label position="floating">email_new</ion-label>

<ion-button type="submit" expand="full" color="primary">Send</ion-button>

</ion-content>
